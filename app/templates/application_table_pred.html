<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border = 1>
    <tr>
        <th>Team Name</th>
        <th>Team Position</th>
        <th>Team Points</th>
        <th>Games Played</th>
        <th>Games Won</th>
        <th>Games Lost</th>
        <th>Games Drawn</th>

    </tr>
    {% for team in team_data %}
    <tr>
      <td> {{team.team_name}}</td>
      <td> {{team.team_position}} </td>
      <td> {{team.team_points}}</td>
      <td> {{team.games_played}}</td>
      <td> {{team.won}}</td>
      <td> {{team.lost}}</td>
      <td> {{team.drawn}}</td>
    </tr>
    {% endfor %}
</table>

<a href="/table/download">
    <button type="button">Download</button>
</a>
<a href="/">
    <button type="button">Back</button>
</a>
</body>
</html>
