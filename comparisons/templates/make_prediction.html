<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <form action="" method="POST">
        <input name="playerid" type="text" id="input" placeholder="Player ID"/><br>
        <input name="total_tackles" type="text" id="input" placeholder="Total Tackles"/><br>
        <input name="success_tackles" type="text" id="input" placeholder="Successful Tackles" /><br>
        <input name="yellow" type="text" id="input" placeholder="Yellow Cards"/><br>
        <input name="red" type="text" id="input" placeholder="Red Cards" /><br>
        <input name="goals" type="text" id="input" placeholder="Goals" /><br>
        <input name="total_shots" type="text" id="input" placeholder="Total Shots" /><br>
        <input name="on_target" type="text" id="input" placeholder="On Target" /><br>
        <input name="total_passes" type="text" id="input" placeholder="Total Passes" /><br>
        <input name="complete_passes" type="text" id="input" placeholder="Complete Passes" /><br>
        <input name="saves" type="text" id="input" placeholder="Total Saves" /><br>
        <input name="conceded" type="text" id="input" placeholder="Goals Conceded"/><br>
        <input name="total_crosses" type="text" id="input" placeholder="Total Crosses" /><br>
        <input name="complete_crosses" type="text" id="input" placeholder="Complete Crosses" /><br>
        <input name="assists" type="text" id="input" placeholder="Assists"/><br>
        <select name="visibility">
            <option value='1'>Public</option>
            <option value='0'>Private</option>
        </select><br>
        <input name="rating" type="text" id="input" placeholder="rating"/><br>
        <input type="submit" id="button" name={{player_id}} value="Submit"/>
    </form>
</body>



</html>
