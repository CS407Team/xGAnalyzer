<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form.Search_Player input[text=text]
        {
              padding: 10px;
            font-size: 17px;
            border: 1px solid grey;

        form.Search_Player button {
              float: left;

        }

        form.Search_Player button:hover {
  background: #0b7dda;
}

      form.Search_Player::after {
  content: "";
  clear: both;
  display: table;
}

</head>
<body>
     <form action="/profile/{{username}}/find_player" method="post">
        <div class="container">
            <label>player_search</label>
            <input type="text" placeholder="Search for a player" name="player" required>
            <br><button type="submit">Search</button>
        </div>
    </form>
